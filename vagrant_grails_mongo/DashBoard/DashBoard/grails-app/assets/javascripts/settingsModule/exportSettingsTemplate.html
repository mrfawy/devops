<div class="modal-header">
    <h3 class="modal-title">Export settings</h3>
    <p>Copy below settings to an external file as a backup.Backup files can be imported and merged later if possible. </p>
    <div>Suggested File Name : {{suggestedFileName}}</div>
</div>
<div class="modal-body">
    <ul>
        <div>{{settings}}</div>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
